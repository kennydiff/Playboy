name: playboy
description: A flutter video player.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  squiggly_slider: ^1.0.3

  dio: ^5.3.3
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  crypto: ^3.0.3

  path_provider: ^2.1.1
  json_annotation: ^4.8.1
  provider: ^6.1.1
  path: ^1.8.3
  file_picker: ^8.0.5

  window_manager: ^0.3.8
  url_launcher: ^6.2.5
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: a738913c8ce2c9f47515382d40827e794a334274
  
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.7.1
  flutter_launcher_icons: "^0.13.1"
  msix: ^3.16.7

flutter_launcher_icons:
  # android: "launcher_icon"
  # ios: true
  # image_path: "assets/icon/icon.png"
  # min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    image_path: "res/images/logo.png"
    icon_size: 256
  # macos:
  #   generate: true
  #   image_path: "path/to/image.png"

flutter:

  uses-material-design: true

msix_config:
  display_name: Playboy Player
  identity_name: YuiHrsw.PlayboyPlayer
  msix_version: 1.23.0.0
  logo_path: res/images/logo.png
  trim_logo: false
  file_extension: .avi, .flv, .mkv, .mov, .mp4, .mpeg, .webm, .wmv, .aac, .midi, .mp3, .ogg, .wav